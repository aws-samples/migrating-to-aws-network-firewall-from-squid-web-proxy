      LogGroupName: !Sub "/${AWS::StackName}/egress-fw/flow"
 
  EgressFirewallLogAlertGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/${AWS::StackName}/egress-fw/alert"
      
  EgressFirewallLog:
